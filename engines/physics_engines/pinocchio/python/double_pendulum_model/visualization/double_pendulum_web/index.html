<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Driven Double Pendulum Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="controls">
      <h1>Driven Double Pendulum</h1>
      <p>Control-affine model with user-defined torques on a swing plane.</p>
      <div class="grid">
        <label>Shoulder angle (deg)<input id="theta1" type="number" value="-45"></label>
        <label>Wrist angle (deg)<input id="theta2" type="number" value="-90"></label>
        <label>Shoulder torque f(t)<input id="tau1" type="text" value="0"></label>
        <label>Wrist torque f(t)<input id="tau2" type="text" value="0"></label>
        <label>Upper length (m)<input id="l1" type="number" value="0.75" step="0.01"></label>
        <label>Upper mass (kg)<input id="m1" type="number" value="7.5" step="0.1"></label>
        <label>Upper COM ratio<input id="com1" type="number" value="0.45" step="0.01"></label>
        <label>Lower length (m)<input id="l2" type="number" value="1.0" step="0.01"></label>
        <label>Shaft mass (kg)<input id="mshaft" type="number" value="0.35" step="0.01"></label>
        <label>Clubhead mass (kg)<input id="mhead" type="number" value="0.2" step="0.01"></label>
        <label>Shaft COM ratio<input id="com2" type="number" value="0.43" step="0.01"></label>
        <label>Plane incline (deg)<input id="plane" type="number" value="35" step="1"></label>
      </div>
      <div class="buttons">
        <button id="start" title="Start simulation (Space)">Start</button>
        <button id="pause" title="Pause simulation (Space)">Pause</button>
        <button id="reset" title="Reset simulation (R)">Reset</button>
      </div>
      <p class="shortcuts"><small>Shortcuts: <strong>Space</strong> (Start/Pause), <strong>R</strong> (Reset)</small></p>
      <div class="readout" id="torques">Torques: --</div>
    </div>
    <canvas id="canvas" role="img" aria-label="Double Pendulum Simulation" width="900" height="700"></canvas>
  </div>
  <script src="app.js"></script>
</body>
</html>
