    length_m: 0.864  # 34 inches
    mass_kg: 0.370

# Engine-specific configurations
engine_compatibility:
  mujoco:
    supported_formats: ["urdf", "mjcf"]
    mesh_formats: ["stl", "obj"]
    notes: "Automatic URDF to MJCF conversion"
  
  drake:
    supported_formats: ["urdf", "sdf"]
    mesh_formats: ["stl", "obj", "dae"]
    notes: "Native URDF support with collision detection"
  
  pinocchio:
    supported_formats: ["urdf"]
    mesh_formats: ["stl", "dae"]
    notes: "Efficient rigid body dynamics"
  
  opensim:
    supported_formats: ["osim"]
    mesh_formats: ["stl", "obj"]
    notes: "Requires conversion via MyoConverter"
  
  myosuite:
    supported_formats: ["xml"]
    mesh_formats: ["stl"]
    notes: "MuJoCo-based with muscle models"

# Default model selection for each engine
default_models:
  humanoid: "standard_humanoid"
  golf_club: "driver"
  
# Validation settings
validation:
  check_mesh_files: true
  validate_joint_limits: true
  test_engine_compatibility: true
  generate_compatibility_report: true