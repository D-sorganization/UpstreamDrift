# Standard Models Configuration for Golf Modeling Suite
# This file defines the standardized models used across all physics engines

standard_humanoid:
  name: "Standard Humanoid with Meshes"
  description: "High-fidelity human body model from human-gazebo repository"
  source: "https://github.com/robotology/human-gazebo"
  urdf_path: "shared/urdf/human_models/humanSubject06_66dof.urdf"
  mesh_dir: "shared/meshes/human"
  license: "CC-BY-SA 2.0"
  dof: 66
  mass_kg: 75.0
  height_m: 1.75
  features:
    - "Detailed STL meshes for all body segments"
    - "Realistic joint limits and dynamics"
    - "Compatible with all physics engines"
    - "Validated for biomechanical analysis"

simple_humanoid:
  name: "Simple Humanoid"
  description: "Simplified human model for basic testing and development"
  urdf_path: "shared/urdf/simple_humanoid.urdf"
  dof: 12
  mass_kg: 70.0
  height_m: 1.70
  features:
    - "Lightweight for fast simulation"
    - "Basic joint structure"
    - "No mesh dependencies"

golf_clubs:
