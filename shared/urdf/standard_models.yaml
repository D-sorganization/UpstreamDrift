    name: "Driver"
    description: "Standard driver with 10.5° loft"
    urdf_path: "shared/urdf/golf_clubs/driver.urdf"
    loft_deg: 10.5
    length_m: 1.143  # 45 inches
    mass_kg: 0.310
    features:
      - "Titanium head simulation"
      - "Graphite shaft properties"
      - "Realistic mass distribution"
  
  iron_5:
    name: "5-Iron"
    description: "Standard 5-iron with 28° loft"
    urdf_path: "shared/urdf/golf_clubs/5_iron.urdf"
    loft_deg: 28.0
    length_m: 0.965  # 38 inches
    mass_kg: 0.390
  
  iron_7:
    name: "7-Iron"
    description: "Standard 7-iron with 34° loft"
    urdf_path: "shared/urdf/golf_clubs/7_iron.urdf"
    loft_deg: 34.0
    length_m: 0.927  # 36.5 inches
    mass_kg: 0.410
  
  iron_9:
    name: "9-Iron"
    description: "Standard 9-iron with 42° loft"
    urdf_path: "shared/urdf/golf_clubs/9_iron.urdf"
    loft_deg: 42.0
    length_m: 0.889  # 35 inches
    mass_kg: 0.430
  
  sand_wedge:
    name: "Sand Wedge"
    description: "Standard sand wedge with 56° loft"
    urdf_path: "shared/urdf/golf_clubs/sand_wedge.urdf"
    loft_deg: 56.0
