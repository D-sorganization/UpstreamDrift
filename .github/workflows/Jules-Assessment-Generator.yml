name: Jules Assessment Generator (Worker)

on:
  workflow_call:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"  # Weekly on Sundays at midnight UTC (matches Control Tower)

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  generate-assessments:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt || true
          sudo apt-get install -y jq

      - name: Archive Existing Assessments
        run: |
          mkdir -p docs/assessments/archive
          DATE=$(date +%Y-%m-%d)

          # Archive individual assessments if they exist
          for file in docs/assessments/Assessment_*.md; do
            [ -f "$file" ] && mv "$file" "docs/assessments/archive/$(basename "$file" .md)_archived_$DATE.md" || true
          done

          # Archive comprehensive assessment if it exists
          if [ -f "docs/assessments/Comprehensive_Assessment.md" ]; then
            mv "docs/assessments/Comprehensive_Assessment.md" \
               "docs/assessments/archive/Comprehensive_Assessment_archived_$DATE.md"
          fi

          echo "Archive step completed successfully"

      - name: Jules Assessment Generation (REST API)
        env:
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          DATE=$(date +%Y-%m-%d)
          REPO="${{ github.repository }}"
          API_BASE="https://jules.googleapis.com/v1alpha"

          # Check if API key is configured
          if [ -z "$JULES_API_KEY" ]; then
            echo "::warning::JULES_API_KEY not configured. Skipping Jules assessment generation."
            exit 0
          fi

          echo "Looking up repository source..."
          SOURCES=$(curl -sf -H "X-Goog-Api-Key: $JULES_API_KEY" "$API_BASE/sources" || echo '{"sources":[]}')

          # Parse owner/repo from github.repository (format: "owner/repo")
          OWNER=$(echo "$REPO" | cut -d'/' -f1)
          REPO_NAME=$(echo "$REPO" | cut -d'/' -f2)

          # Jules API uses githubRepo.owner and githubRepo.repo fields
          SOURCE_ID=$(echo "$SOURCES" | jq -r ".sources[] | select(.githubRepo.owner == \"$OWNER\" and .githubRepo.repo == \"$REPO_NAME\") | .name" | head -1)

          if [ -z "$SOURCE_ID" ] || [ "$SOURCE_ID" = "null" ]; then
            echo "::warning::Repository $REPO not found in Jules sources."
            echo "Available sources:"
            echo "$SOURCES" | jq -r '.sources[] | "\(.githubRepo.owner)/\(.githubRepo.repo)"' 2>/dev/null || echo "(none or error parsing)"
            exit 0
          fi

          echo "Found source: $SOURCE_ID"

          # Create assessment session
          PROMPT=$(cat << 'PROMPT_EOF'
          You are the ASSESSMENT GENERATOR agent.

          ## Mission
          Review the repository against assessment criteria and generate graded assessments.

          ## Categories (A-O)
          A: Code Structure, B: Documentation, C: Test Coverage, D: Error Handling,
          E: Performance, F: Security, G: Dependencies, H: CI/CD, I: Code Style,
          J: API Design, K: Data Handling, L: Logging, M: Configuration, N: Scalability, O: Maintainability

          ## Output
          1. Create docs/assessments/Assessment_X_CATEGORY.md for each category with grade 0-10
          2. Create docs/assessments/Comprehensive_Assessment.md with:
             - Grade table
             - Weighted average (Code 25%, Testing 15%, Docs 10%, Security 15%, Perf 15%, Ops 10%, Design 10%)
             - Top 5 recommendations

          3. For grades below 5: Create GitHub Issue with label 'jules:assessment,needs-attention'

          ## Quick Fixes
          Make easy, safe, non-breaking fixes with HIGH confidence. Document as AUTO-FIXED.
          PROMPT_EOF
          )

          echo "Creating Jules session..."
          # Build the request JSON with sourceContext (per Jules API docs)
          REQUEST_JSON=$(jq -n \
            --arg prompt "$PROMPT" \
            --arg source "$SOURCE_ID" \
            '{
              prompt: $prompt,
              sourceContext: {
                source: $source,
                githubRepoContext: {
                  startingBranch: "main"
                }
              },
              automationMode: "AUTO_CREATE_PR"
            }')

          echo "Request: $REQUEST_JSON"

          # Use -s to suppress progress but capture both stdout and stderr
          # Use -w to get HTTP status code
          HTTP_CODE=$(curl -s -o /tmp/session_response.json -w "%{http_code}" -X POST \
            -H "X-Goog-Api-Key: $JULES_API_KEY" \
            -H "Content-Type: application/json" \
            -d "$REQUEST_JSON" \
            "$API_BASE/sessions")

          SESSION_RESPONSE=$(cat /tmp/session_response.json)
          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $SESSION_RESPONSE"

          if [ "$HTTP_CODE" != "200" ]; then
            echo "::error::Jules API returned HTTP $HTTP_CODE"
            exit 1
          fi

          SESSION_ID=$(echo "$SESSION_RESPONSE" | jq -r '.name')
          if [ -z "$SESSION_ID" ] || [ "$SESSION_ID" = "null" ]; then
            echo "::error::Failed to create Jules session - no session ID in response"
            exit 1
          fi

          echo "Created session: $SESSION_ID"

          # Poll for session completion (max 30 minutes)
          MAX_WAIT=1800
          POLL_INTERVAL=30
          ELAPSED=0

          while [ $ELAPSED -lt $MAX_WAIT ]; do
            SESSION_STATUS=$(curl -sf -H "X-Goog-Api-Key: $JULES_API_KEY" "$API_BASE/$SESSION_ID")
            STATE=$(echo "$SESSION_STATUS" | jq -r '.state')

            echo "Session state: $STATE (elapsed: ${ELAPSED}s)"

            case "$STATE" in
              "COMPLETED"|"SUBMITTED")
                echo "Session completed successfully!"
                break
                ;;
              "FAILED"|"CANCELLED")
                echo "::error::Session $STATE"
                exit 1
                ;;
            esac

            sleep $POLL_INTERVAL
            ELAPSED=$((ELAPSED + POLL_INTERVAL))
          done

          if [ $ELAPSED -ge $MAX_WAIT ]; then
            echo "::warning::Session timed out after ${MAX_WAIT}s. Check Jules dashboard for results."
          fi

          echo "Assessment generation complete. Jules will create a PR with the results."
