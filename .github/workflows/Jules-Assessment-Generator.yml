name: Jules Assessment Generator (Worker)

on:
  workflow_call:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"  # Weekly on Sundays at midnight UTC (matches Control Tower)

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  generate-assessments:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt || true
          npm install -g @google/jules

      - name: Archive Existing Assessments
        run: |
          mkdir -p docs/assessments/archive
          DATE=$(date +%Y-%m-%d)

          # Archive individual assessments if they exist
          for file in docs/assessments/Assessment_*.md; do
            [ -f "$file" ] && mv "$file" "docs/assessments/archive/$(basename "$file" .md)_archived_$DATE.md" || true
          done

          # Archive comprehensive assessment if it exists
          if [ -f "docs/assessments/Comprehensive_Assessment.md" ]; then
            mv "docs/assessments/Comprehensive_Assessment.md" \
               "docs/assessments/archive/Comprehensive_Assessment_archived_$DATE.md"
          fi

          echo "Archive step completed successfully"

      - name: Jules Assessment Generation
        env:
          JULES_TOKEN: ${{ secrets.JULES_API_KEY }}
        run: |
          jules auth --token $JULES_TOKEN
          DATE=$(date +%Y-%m-%d)

          jules task fix --prompt "$(cat << 'PROMPT_EOF'
          You are the ASSESSMENT GENERATOR agent.

          ## Mission
          Review the repository against assessment criteria and generate graded assessments.

          ## Categories (A-O)
          A: Code Structure, B: Documentation, C: Test Coverage, D: Error Handling,
          E: Performance, F: Security, G: Dependencies, H: CI/CD, I: Code Style,
          J: API Design, K: Data Handling, L: Logging, M: Configuration, N: Scalability, O: Maintainability

          ## Output
          1. Create docs/assessments/Assessment_X_$DATE.md for each category with grade 0-10
          2. Create docs/assessments/Comprehensive_Assessment_$DATE.md with:
             - Grade table
             - Weighted average (Code 25%, Testing 15%, Docs 10%, Security 15%, Perf 15%, Ops 10%, Design 10%)
             - Top 5 recommendations

          3. For grades below 5: Create GitHub Issue with label 'jules:assessment,needs-attention'

          ## Quick Fixes
          Make easy, safe, non-breaking fixes with HIGH confidence. Document as AUTO-FIXED.
          PROMPT_EOF
          )"

      - name: Create PR with Assessment Results
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DATE=$(date +%Y-%m-%d)
          BRANCH="jules/assessment-$DATE"

          # Check if there are any changes to commit
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # Delete remote branch if it exists (from previous run today)
          git push origin --delete "$BRANCH" 2>/dev/null || true

          # Create a new branch for the assessment
          git checkout -b "$BRANCH"

          # Configure git for the commit
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Stage and commit changes
          git add docs/assessments/
          git commit -m "docs(assessment): weekly A-O assessment $DATE" || {
            echo "Nothing to commit"
            exit 0
          }

          # Push the branch
          git push origin "$BRANCH"

          # Create the PR
          gh pr create \
            --title "docs(assessment): Weekly A-O Assessment Report - $DATE" \
            --body "$(cat <<EOF
          ## Weekly A-O Assessment Report

          **Date**: $DATE
          **Generated by**: Jules Assessment Generator

          This PR contains the automated weekly assessment of the repository against the A-O criteria:

          | Category | Description |
          |----------|-------------|
          | A | Code Structure |
          | B | Documentation |
          | C | Test Coverage |
          | D | Error Handling |
          | E | Performance |
          | F | Security |
          | G | Dependencies |
          | H | CI/CD |
          | I | Code Style |
          | J | API Design |
          | K | Data Handling |
          | L | Logging |
          | M | Configuration |
          | N | Scalability |
          | O | Maintainability |

          ## Review
          Please review the assessment files in \`docs/assessments/\` and merge if acceptable.

          ---
          ðŸ¤– Auto-generated by Jules Assessment Generator
          EOF
          )" \
            --label "jules:assessment,automated" || echo "PR creation failed or already exists"

      - name: Create Summary Issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DATE=$(date +%Y-%m-%d)
          gh issue create \
            --title "Weekly Assessment Report - $DATE" \
            --body "Weekly assessment complete. Review the PR or docs/assessments/Comprehensive_Assessment_$DATE.md" \
            --label "jules:assessment,tracking" || true
