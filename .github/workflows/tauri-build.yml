# =============================================================================
# Tauri Desktop Application Build Workflow
# =============================================================================
# Builds the Golf Modeling Suite as a native desktop app using Tauri 2
# Runs on: Pull requests (check only), Releases (build artifacts)
#
# Prerequisites:
# - Rust toolchain
# - Node.js 20+
# - Platform-specific dependencies (see Tauri docs)
# =============================================================================

name: Tauri Build

on:
  push:
    branches: [main]
    paths:
      - "ui/**"
      - ".github/workflows/tauri-build.yml"
  pull_request:
    paths:
      - "ui/**"
      - ".github/workflows/tauri-build.yml"
  release:
    types: [published]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Check - Fast validation on PRs
  # ===========================================================================
  check:
    name: Check (Rust + TypeScript)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt, clippy

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        working-directory: ui
        run: npm ci

      - name: TypeScript check
        working-directory: ui
        run: npm run type-check

      - name: Rust format check
        working-directory: ui/src-tauri
        run: cargo fmt --check

      - name: Rust clippy
        working-directory: ui/src-tauri
        run: cargo clippy -- -D warnings

      - name: Cargo check
        working-directory: ui/src-tauri
        run: cargo check

  # ===========================================================================
  # Build - Full build on main/release
  # ===========================================================================
  build:
    name: Build (${{ matrix.platform }})
    needs: check
    if: github.event_name == 'release' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
          - platform: macos-latest
            target: x86_64-apple-darwin

    runs-on: ${{ matrix.platform }}
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        working-directory: ui
        run: npm ci

      - name: Build frontend
        working-directory: ui
        run: npm run build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ui

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: golf-modeling-suite-${{ matrix.platform }}
          path: |
            ui/src-tauri/target/release/bundle/**/*
          if-no-files-found: warn
