name: Docker Security Scan

on:
    push:
        branches: [main]
        paths:
            - "Dockerfile"
            - "requirements*.txt"
            - "pyproject.toml"
    pull_request:
        branches: [main]
        paths:
            - "Dockerfile"
            - "requirements*.txt"
            - "pyproject.toml"
    schedule:
        # Weekly scan on Sunday at midnight
        - cron: "0 0 * * 0"
    workflow_dispatch:

jobs:
    trivy-scan:
        name: Trivy Container Scan
        runs-on: ubuntu-latest
        permissions:
            security-events: write
            contents: read

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Build Docker image
              run: docker build -t upstreamdrift:ci .

            - name: Run Trivy vulnerability scanner
              uses: aquasecurity/trivy-action@master
              with:
                  image-ref: "upstreamdrift:ci"
                  format: "sarif"
                  output: "trivy-results.sarif"
                  severity: "CRITICAL,HIGH"
                  # Don't fail the build initially - triage first
                  exit-code: "0"

            - name: Upload Trivy scan results to GitHub Security tab
              uses: github/codeql-action/upload-sarif@v3
              if: always()
              with:
                  sarif_file: "trivy-results.sarif"

            - name: Run Trivy (table output for PR comments)
              uses: aquasecurity/trivy-action@master
              with:
                  image-ref: "upstreamdrift:ci"
                  format: "table"
                  severity: "CRITICAL,HIGH,MEDIUM"
                  # Exit with error only on CRITICAL vulnerabilities
                  exit-code: "1"
                  ignore-unfixed: true
                  vuln-type: "os,library"
