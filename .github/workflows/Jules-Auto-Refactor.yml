name: Jules Auto-Refactor (Worker)

# Replaces Jules-Tech-Custodian workflow
# Finds files with the most linting issues and auto-fixes them
# Creates a PR with the automated improvements

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-refactor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.BOT_PAT || secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Tools
        run: |
          pip install ruff isort autoflake

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Identify Target Files
        id: target
        run: |
          # Find Python files with the most issues
          echo "Scanning for files with linting issues..."

          # Get issue counts per file, sorted by count (descending)
          ISSUES=$(ruff check . --output-format json 2>/dev/null | jq -r '.[].filename' | sort | uniq -c | sort -rn | head -5)

          if [ -z "$ISSUES" ]; then
            echo "No linting issues found!"
            echo "has_issues=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Top files with issues:"
          echo "$ISSUES"

          # Get the worst file
          WORST_FILE=$(echo "$ISSUES" | head -1 | awk '{print $2}')
          ISSUE_COUNT=$(echo "$ISSUES" | head -1 | awk '{print $1}')

          echo "Targeting: $WORST_FILE ($ISSUE_COUNT issues)"
          echo "file=$WORST_FILE" >> $GITHUB_OUTPUT
          echo "count=$ISSUE_COUNT" >> $GITHUB_OUTPUT
          echo "has_issues=true" >> $GITHUB_OUTPUT

      - name: Create Refactor Branch
        if: steps.target.outputs.has_issues == 'true'
        id: branch
        env:
          TARGET: ${{ steps.target.outputs.file }}
        run: |
          BASENAME=$(basename "$TARGET" .py)
          BRANCH_NAME="refactor/auto-$(date +%Y%m%d)-${BASENAME}"
          git checkout -b "$BRANCH_NAME"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Apply Auto-Fixes
        if: steps.target.outputs.has_issues == 'true'
        id: fixes
        env:
          TARGET: ${{ steps.target.outputs.file }}
        run: |
          FIXES_APPLIED=""

          # 1. Remove unused imports and variables
          echo "Running autoflake..."
          autoflake --in-place --remove-all-unused-imports --remove-unused-variables "$TARGET" 2>/dev/null && \
            FIXES_APPLIED="$FIXES_APPLIED autoflake"

          # 2. Sort imports
          echo "Running isort..."
          isort "$TARGET" 2>/dev/null && \
            FIXES_APPLIED="$FIXES_APPLIED isort"

          # 3. Ruff fixes (safe)
          echo "Running ruff check --fix..."
          ruff check --fix "$TARGET" 2>/dev/null && \
            FIXES_APPLIED="$FIXES_APPLIED ruff-fix"

          # 4. Ruff unsafe fixes (more aggressive)
          echo "Running ruff check --fix --unsafe-fixes..."
          ruff check --fix --unsafe-fixes "$TARGET" 2>/dev/null && \
            FIXES_APPLIED="$FIXES_APPLIED ruff-unsafe"

          # 5. Ruff format
          echo "Running ruff format..."
          ruff format "$TARGET" 2>/dev/null && \
            FIXES_APPLIED="$FIXES_APPLIED ruff-format"

          echo "fixes=$FIXES_APPLIED" >> $GITHUB_OUTPUT

          # Check if we made any changes
          if git diff --quiet; then
            echo "No changes were made"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and Push
        if: steps.target.outputs.has_issues == 'true' && steps.fixes.outputs.changes == 'true'
        env:
          TARGET: ${{ steps.target.outputs.file }}
          BRANCH: ${{ steps.branch.outputs.branch_name }}
          FIXES: ${{ steps.fixes.outputs.fixes }}
        run: |
          git add "$TARGET"
          git commit -m "refactor: auto-fix linting issues in $(basename $TARGET)

          Applied: $FIXES

          Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

          git push -u origin "$BRANCH"

      - name: Create Pull Request
        if: steps.target.outputs.has_issues == 'true' && steps.fixes.outputs.changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.BOT_PAT || secrets.GITHUB_TOKEN }}
          TARGET: ${{ steps.target.outputs.file }}
          BRANCH: ${{ steps.branch.outputs.branch_name }}
          COUNT: ${{ steps.target.outputs.count }}
          FIXES: ${{ steps.fixes.outputs.fixes }}
        run: |
          # Count remaining issues
          REMAINING=$(ruff check "$TARGET" --output-format json 2>/dev/null | jq length)

          PR_URL=$(gh pr create \
            --title "refactor: auto-fix linting issues in $(basename $TARGET)" \
            --body "## Summary

          Automated refactoring of \`$TARGET\` which had **$COUNT linting issues**.

          ### Tools Applied
          $FIXES

          ### Results
          - **Before**: $COUNT issues
          - **After**: $REMAINING issues
          - **Fixed**: $((COUNT - REMAINING)) issues

          ---
          *Generated by Auto-Refactor workflow*" \
            --base main \
            --head "$BRANCH")

          echo "Created PR: $PR_URL"

          # Ensure PR is not a draft
          gh pr ready "$PR_URL" 2>/dev/null || true

      - name: Generate Summary
        if: always()
        env:
          TARGET: ${{ steps.target.outputs.file }}
          COUNT: ${{ steps.target.outputs.count }}
          HAS_ISSUES: ${{ steps.target.outputs.has_issues }}
          CHANGES: ${{ steps.fixes.outputs.changes }}
        run: |
          echo "## Auto-Refactor Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$HAS_ISSUES" != "true" ]; then
            echo "No linting issues found in the codebase!" >> $GITHUB_STEP_SUMMARY
          elif [ "$CHANGES" != "true" ]; then
            echo "Target file: \`$TARGET\` ($COUNT issues)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "No auto-fixable issues found. Manual refactoring may be needed." >> $GITHUB_STEP_SUMMARY
          else
            echo "Target file: \`$TARGET\` ($COUNT issues)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Created PR with automated fixes." >> $GITHUB_STEP_SUMMARY
          fi
