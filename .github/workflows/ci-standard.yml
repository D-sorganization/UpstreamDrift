name: CI Standard
on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install ruff black mypy bandit pydocstyle

      # FIX: Less aggressive Ruff (Errors, Warnings, Imports only)
      - name: Lint
        run: ruff check .

      # FIX: Enforce Black formatting (88 chars)
      - name: Check Formatting
        run: black --check .

      - run: pip install mypy types-PyYAML types-requests
      - run: pip install -e .[dev]
      - run: mypy . --config-file pyproject.toml

      # TODO detection now BLOCKING - Jules Auto-Repair will fix
      - name: Verify No Placeholders
        run: |
          violations=$(
            find . \( -path "./.git" -o -path "./.mypy_cache" -o -path "./.ruff_cache" -o -path "./__pycache__" -o -path "./archive" -o -path "./check_code_quality" \) -prune -o -type f -name "*.py" -print0 \
              | xargs -0 grep -nE "TODO|FIXME" || true
          )
          if [ -n "$violations" ]; then
            echo "$violations"
            echo "::error::Placeholders found. Remove TODOs/FIXMEs or create tracked GitHub issues."
            exit 1
          fi

      # SECURITY FIX: Make security audit blocking (fail on vulnerabilities)
      - name: Security Audit
        run: |
          pip install pip-audit
          # Ignore CVE-2024-23342 (ecdsa) and CVE-2025-53000 (nbconvert) as no fix versions are available presently
          pip-audit --ignore-vuln CVE-2024-23342 --ignore-vuln CVE-2025-53000

      # FIX: Run Python-based MATLAB Quality Check (Works without License)
      # Non-blocking, archives results for legacy support
      - name: MATLAB Quality Check
        continue-on-error: true
        run: |
          python tools/matlab_utilities/scripts/matlab_quality_check.py --output-format text > matlab_quality_report.txt
          cat matlab_quality_report.txt

      - name: Upload MATLAB Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: matlab-quality-report
          path: matlab_quality_report.txt

  tests:
    needs: quality-gate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.11"]
    steps:
      - uses: actions/checkout@v4
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 libgl1 xvfb \
            libxkbcommon-x11-0 \
            libxcb-cursor0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libxcb-xinerama0 \
            libxcb-xkb1
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - run: pip install -e .[dev]
      - name: Run Tests
        env:
          PYTHONPATH: .:${{ github.workspace }}/engines/physics_engines/mujoco/python:${{ github.workspace }}/engines/physics_engines/mujoco/python/mujoco_humanoid_golf
        run: |
          # Install test dependencies if not already installed
          pip install pytest pytest-cov pytest-mock pytest-qt
          # Run tests using pyproject.toml configuration
          # Skip slow tests in CI for faster feedback (marked with @pytest.mark.slow)
          xvfb-run pytest -v -m "not slow"

      # Cross-Engine Validator Unit Tests (C-001 Remediation)
      # These run on every PR to catch framework issues immediately
      - name: Cross-Engine Validation (Unit Tests)
        run: |
          echo "## Cross-Engine Validation (Unit Tests)" >> $GITHUB_STEP_SUMMARY
          xvfb-run pytest tests/integration/test_cross_engine_validation.py::TestCrossEngineValidator -v --tb=short 2>&1 | tee cross-engine-results.txt

          # Report to summary
          passed=$(grep -c "PASSED" cross-engine-results.txt || echo "0")
          failed=$(grep -c "FAILED" cross-engine-results.txt || echo "0")
          echo "✅ Passed: $passed | ❌ Failed: $failed" >> $GITHUB_STEP_SUMMARY
      - uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        if: env.CODECOV_TOKEN != ''
        with:
          fail_ci_if_error: false # Do not block if token is missing
          token: ${{ secrets.CODECOV_TOKEN }}

  javascript-tests:
    needs: quality-gate
    runs-on: ubuntu-latest
    if: false # Disabled - no JavaScript components in this project
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - name: Install & Test
        working-directory: ./javascript
        run: |
          npm ci
          npm run test:coverage

  matlab-tests:
    needs: quality-gate
    runs-on: ubuntu-latest
    if: false
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: matlab-actions/setup-matlab@v2
      - uses: matlab-actions/run-command@v2
        with:
          command: |
            addpath('matlab');
            run_all

  arduino-build:
    needs: quality-gate
    runs-on: ubuntu-latest
    if: false # Disabled - no Arduino components in this project
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install platformio
      - name: Verify Build
        working-directory: ./arduino
        run: pio run -e uno
