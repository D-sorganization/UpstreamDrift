name: Jules Code Quality Reviewer (Worker)

on:
  workflow_call:
  workflow_dispatch:
    inputs:
      days_to_review:
        description: 'Number of days of git history to review'
        required: false
        default: '2'
        type: string
  # Schedule disabled - orchestrated by Jules-Control-Tower.yml
  # schedule:
  #   - cron: "30 0 * * *"  # Daily at 12:30 AM UTC (matches Control Tower)

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  review:
    if: false  # DISABLED TO PREVENT PR EXPLOSION - Re-enable after fixing cleanup logic
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt || true
          npm install -g @google/jules

      - name: Gather Git History
        id: history
        env:
          DAYS: ${{ inputs.days_to_review || '2' }}
        run: |
          mkdir -p .jules/review_data
          SINCE_DATE=$(date -d "$DAYS days ago" +%Y-%m-%d)

          git log --since="$SINCE_DATE" --pretty=format:'%H|%an|%s|%ad' --date=short > .jules/review_data/commits.txt
          git log --since="$SINCE_DATE" -p --no-color > .jules/review_data/diffs.txt

          COMMIT_COUNT=$(git log --since="$SINCE_DATE" --oneline | wc -l)
          echo "commit_count=$COMMIT_COUNT" >> $GITHUB_OUTPUT

      - name: Jules Code Quality Review
        if: steps.history.outputs.commit_count > 0
        env:
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
          DAYS: ${{ inputs.days_to_review || '2' }}
        run: |
          set -e
          DATE=$(date +%Y-%m-%d)
          REPO="${{ github.repository }}"
          API_BASE="https://jules.googleapis.com/v1alpha"
          
          # Check if API key is configured
          if [ -z "$JULES_API_KEY" ]; then
            echo "::warning::JULES_API_KEY not configured. Skipping Jules task."
            exit 0
          fi
          
          echo "Looking up repository source..."
          SOURCES=$(curl -sf -H "X-Goog-Api-Key: $JULES_API_KEY" "$API_BASE/sources" || echo '{"sources":[]}')
          
          OWNER=$(echo "$REPO" | cut -d'/' -f1)
          REPO_NAME=$(echo "$REPO" | cut -d'/' -f2)
          
          SOURCE_ID=$(echo "$SOURCES" | jq -r ".sources[] | select(.githubRepo.owner == \"$OWNER\" and .githubRepo.repo == \"$REPO_NAME\") | .name" | head -1)
          
          if [ -z "$SOURCE_ID" ] || [ "$SOURCE_ID" = "null" ]; then
            echo "::warning::Repository $REPO not found in Jules sources."
            exit 0
          fi
          
          echo "Found source: $SOURCE_ID"
          
          # Create session prompt
          PROMPT=$(cat << 'PROMPT_EOF'

          You are the CODE QUALITY REVIEWER agent.
          
          Review git history in .jules/review_data/ for the last few days.
          
          ## Review For:
          1. Coherent plan alignment with project guidelines
          2. Damaging or breaking changes
          3. Truncated/incomplete work
          4. Placeholders (TODO, FIXME, NotImplemented)
          5. Workarounds or hacks
          6. CI/CD gaming (modifying tests to pass, disabling checks)
          
          ## Output:
          1. Save report to: docs/assessments/changelog_reviews/Code_Quality_Review_$(date +%Y-%m-%d).md
          2. Update docs/assessments/Code_Quality_Review_Latest.md
          3. For CRITICAL issues: Create GitHub Issue with label 'jules:code-quality,critical'
          
          DO NOT over-flag minor issues. Focus on real problems.
          PROMPT_EOF
          )
          
          echo "Creating Jules session..."
          REQUEST_JSON=$(jq -n \
            --arg prompt "$PROMPT" \
            --arg source "$SOURCE_ID" \
            '{
              prompt: $prompt,
              sourceContext: {
                source: $source,
                githubRepoContext: {
                  startingBranch: "main"
                }
              },
              automationMode: "AUTO_CREATE_PR"
            }')
          
          echo "Request: $REQUEST_JSON"
          
          HTTP_CODE=$(curl -s -o /tmp/session_response.json -w "%{http_code}" -X POST \
            -H "X-Goog-Api-Key: $JULES_API_KEY" \
            -H "Content-Type: application/json" \
            -d "$REQUEST_JSON" \
            "$API_BASE/sessions")
          
          SESSION_RESPONSE=$(cat /tmp/session_response.json)
          echo "HTTP Status: $HTTP_CODE"
          
          if [ "$HTTP_CODE" != "200" ]; then
            echo "::error::Jules API returned HTTP $HTTP_CODE"
            exit 1
          fi
          
          SESSION_ID=$(echo "$SESSION_RESPONSE" | jq -r '.name')
          echo "Created session: $SESSION_ID"
          
          # Poll for completion
          MAX_WAIT=1800
          POLL_INTERVAL=30
          ELAPSED=0
          
          while [ $ELAPSED -lt $MAX_WAIT ]; do
            SESSION_STATUS=$(curl -sf -H "X-Goog-Api-Key: $JULES_API_KEY" "$API_BASE/$SESSION_ID")
            STATE=$(echo "$SESSION_STATUS" | jq -r '.state')
            echo "Session state: $STATE (elapsed: ${ELAPSED}s)"
          
            case "$STATE" in
              "COMPLETED"|"SUBMITTED")
                echo "Session completed successfully!"
                break
                ;;
              "FAILED"|"CANCELLED")
                echo "::error::Session $STATE"
                exit 1
                ;;
            esac
            sleep $POLL_INTERVAL
            ELAPSED=$((ELAPSED + POLL_INTERVAL))
          done
          


      - name: Commit Results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs(review): code quality review $(date +%Y-%m-%d)"
          file_pattern: "docs/assessments/**/*.md"
