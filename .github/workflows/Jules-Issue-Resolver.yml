name: Jules Issue Resolver (Daily Priority Fixer)

on:
  workflow_call:
  workflow_dispatch:
    inputs:
      max_issues:
        description: 'Maximum issues to fix per run'
        required: false
        default: '5'
        type: string
  schedule:
    - cron: "30 2 * * *"  # Daily at 2:30 AM UTC (overnight window)

permissions:
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: jules-issue-resolver-${{ github.repository }}
  cancel-in-progress: false

# HARDENING: Explicit rate limits
env:
  # Maximum issues to process per run (prevents runaway processing)
  DEFAULT_MAX_ISSUES: 5
  # Maximum PRs this workflow can have open at once
  MAX_OPEN_PRS: 3

jobs:
  resolve-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt || true
          pip install ruff black mypy || true
          npm install -g @google/jules

      - name: Gather Priority Issues
        id: gather
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p .jules/resolver_data

          gh issue list --state open --limit 50 --json number,title,labels,body \
            --jq '[.[] | select(.labels | map(.name) | (contains(["critical"]) or contains(["high-priority"])))]' \
            > .jules/resolver_data/priority_issues.json

          [ -f "docs/assessments/issues/summary.md" ] && cp docs/assessments/issues/summary.md .jules/resolver_data/
          [ -f "docs/assessments/Code_Quality_Review_Latest.md" ] && cp docs/assessments/Code_Quality_Review_Latest.md .jules/resolver_data/

          ISSUE_COUNT=$(cat .jules/resolver_data/priority_issues.json | jq 'length')
          echo "issue_count=$ISSUE_COUNT" >> $GITHUB_OUTPUT

          # HARDENING: Early exit if no priority issues
          if [ "$ISSUE_COUNT" -eq 0 ]; then
            echo "::notice::No priority issues found. Skipping resolution."
            echo "should_continue=false" >> $GITHUB_OUTPUT
          else
            echo "Found $ISSUE_COUNT priority issues to process"
            echo "should_continue=true" >> $GITHUB_OUTPUT
          fi

      - name: Check Open PR Limit
        id: pr_check
        if: steps.gather.outputs.should_continue == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # HARDENING: Prevent PR proliferation
          OPEN_PRS=$(gh pr list --author "github-actions[bot]" --state open --json number,title \
            --jq '[.[] | select(.title | contains("Issue-Resolver"))] | length')

          echo "Open Issue-Resolver PRs: $OPEN_PRS"

          if [ "$OPEN_PRS" -ge "${{ env.MAX_OPEN_PRS }}" ]; then
            echo "::warning::Max open PRs (${{ env.MAX_OPEN_PRS }}) reached. Skipping to prevent proliferation."
            echo "should_continue=false" >> $GITHUB_OUTPUT
          else
            echo "should_continue=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Fix Branch
        if: steps.gather.outputs.should_continue == 'true' && steps.pr_check.outputs.should_continue == 'true'
        run: |
          BRANCH_NAME="jules/issue-resolver-$(date +%Y%m%d-%H%M)"
          git checkout -b "$BRANCH_NAME"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Jules Issue Resolution
        if: steps.gather.outputs.should_continue == 'true' && steps.pr_check.outputs.should_continue == 'true'
        env:
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
          MAX_ISSUES: ${{ inputs.max_issues || '5' }}
        run: |
          set -e
          DATE=$(date +%Y-%m-%d)
          REPO="${{ github.repository }}"
          API_BASE="https://jules.googleapis.com/v1alpha"
          
          # Check if API key is configured
          if [ -z "$JULES_API_KEY" ]; then
            echo "::warning::JULES_API_KEY not configured. Skipping Jules task."
            exit 0
          fi
          
          echo "Looking up repository source..."
          SOURCES=$(curl -sf -H "X-Goog-Api-Key: $JULES_API_KEY" "$API_BASE/sources" || echo '{"sources":[]}')
          
          OWNER=$(echo "$REPO" | cut -d'/' -f1)
          REPO_NAME=$(echo "$REPO" | cut -d'/' -f2)
          
          SOURCE_ID=$(echo "$SOURCES" | jq -r ".sources[] | select(.githubRepo.owner == \"$OWNER\" and .githubRepo.repo == \"$REPO_NAME\") | .name" | head -1)
          
          if [ -z "$SOURCE_ID" ] || [ "$SOURCE_ID" = "null" ]; then
            echo "::warning::Repository $REPO not found in Jules sources."
            exit 0
          fi
          
          echo "Found source: $SOURCE_ID"
          
          # Create session prompt
          PROMPT=$(cat << 'PROMPT_EOF'
          '
          You are the ISSUE RESOLVER agent. FIX identified issues from .jules/resolver_data/.
          
          1. Identify TOP $MAX_ISSUES priority items
          2. ACTUALLY FIX THEM - make code changes
          3. Run: ruff check . --fix && black .
          4. Document in docs/assessments/issues/resolved/
          
          Include "Fixes #NUM" for issues you completely resolve.
          PROMPT_EOF
          )
          
          echo "Creating Jules session..."
          REQUEST_JSON=$(jq -n \
            --arg prompt "$PROMPT" \
            --arg source "$SOURCE_ID" \
            '{
              prompt: $prompt,
              sourceContext: {
                source: $source,
                githubRepoContext: {
                  startingBranch: "main"
                }
              },
              # automationMode: "AUTO_CREATE_PR"
            }')
          
          echo "Request: $REQUEST_JSON"
          
          HTTP_CODE=$(curl -s -o /tmp/session_response.json -w "%{http_code}" -X POST \
            -H "X-Goog-Api-Key: $JULES_API_KEY" \
            -H "Content-Type: application/json" \
            -d "$REQUEST_JSON" \
            "$API_BASE/sessions")
          
          SESSION_RESPONSE=$(cat /tmp/session_response.json)
          echo "HTTP Status: $HTTP_CODE"
          
          if [ "$HTTP_CODE" != "200" ]; then
            echo "::error::Jules API returned HTTP $HTTP_CODE"
            exit 1
          fi
          
          SESSION_ID=$(echo "$SESSION_RESPONSE" | jq -r '.name')
          echo "Created session: $SESSION_ID"
          
          # Poll for completion
          MAX_WAIT=1800
          POLL_INTERVAL=30
          ELAPSED=0
          
          while [ $ELAPSED -lt $MAX_WAIT ]; do
            SESSION_STATUS=$(curl -sf -H "X-Goog-Api-Key: $JULES_API_KEY" "$API_BASE/$SESSION_ID")
            STATE=$(echo "$SESSION_STATUS" | jq -r '.state')
            echo "Session state: $STATE (elapsed: ${ELAPSED}s)"
          
            case "$STATE" in
              "COMPLETED"|"SUBMITTED")
                echo "Session completed successfully!"
                break
                ;;
              "FAILED"|"CANCELLED")
                echo "::error::Session $STATE"
                exit 1
                ;;
            esac
            sleep $POLL_INTERVAL
            ELAPSED=$((ELAPSED + POLL_INTERVAL))
          done
          


      - name: Run Linters
        if: steps.gather.outputs.should_continue == 'true' && steps.pr_check.outputs.should_continue == 'true'
        continue-on-error: true
        run: |
          ruff check . --fix || true
          black . || true

      - name: Commit and Create PR
        if: steps.gather.outputs.should_continue == 'true' && steps.pr_check.outputs.should_continue == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p docs/assessments/issues/resolved

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          if ! git diff --staged --quiet; then
            git commit -m "fix: resolve priority issues

          Co-Authored-By: Jules <jules-bot@users.noreply.github.com>"
            git push origin "$BRANCH_NAME"
            gh pr create --title "[Jules/Issue-Resolver] Issue Resolution - $(date +%Y-%m-%d)" \
              --body "Daily issue resolution from assessments."

            # Post-processing: Remove reviewers to reduce noise
            PR_NUM=$(gh pr list --head "$BRANCH_NAME" --json number -q '.[0].number')
            if [ -n "$PR_NUM" ]; then
               gh pr edit "$PR_NUM" --remove-reviewer "dieterolson" || true
            fi
          fi
