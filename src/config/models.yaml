models:
  # =============================================================================
  # PRIMARY LAUNCHER TILES - Main Physics Engines
  # =============================================================================

  - id: "mujoco_humanoid"
    name: "MuJoCo Humanoid"
    description: "MuJoCo humanoid golf swing simulation with full-body dynamics"
    type: "custom_humanoid"
    path: "src/engines/physics_engines/mujoco/python/humanoid_launcher.py"
    engine_type: "mujoco"

  - id: "mujoco_dashboard"
    name: "MuJoCo Dashboard"
    description: "Comprehensive MuJoCo analysis dashboard with real-time visualization"
    type: "custom_dashboard"
    path: "src/engines/physics_engines/mujoco/python/mujoco_humanoid_golf"
    engine_type: "mujoco"

  - id: "drake_golf"
    name: "Drake Golf Model"
    description: "Drake robotics framework with MeshCat visualization"
    type: "drake"
    path: "src/engines/physics_engines/drake/python/src/drake_gui_app.py"
    engine_type: "drake"

  - id: "pinocchio_golf"
    name: "Pinocchio Golf Model"
    description: "Pinocchio rigid body dynamics with analytical derivatives"
    type: "pinocchio"
    path: "src/engines/physics_engines/pinocchio/python/pinocchio_golf/gui.py"
    engine_type: "pinocchio"

  - id: "opensim_golf"
    name: "OpenSim Golf"
    description: "OpenSim musculoskeletal modeling for biomechanics analysis"
    type: "opensim"
    path: "src/engines/physics_engines/opensim/python/opensim_gui.py"
    engine_type: "opensim"

  - id: "myosim_suite"
    name: "MyoSim Suite"
    description: "MyoSuite muscle-actuated simulation environment"
    type: "myosim"
    path: "src/engines/physics_engines/myosuite/python/myosuite_physics_engine.py"
    engine_type: "myosuite"

  - id: "openpose_analysis"
    name: "OpenPose Analysis"
    description: "Pose estimation and motion capture analysis"
    type: "openpose"
    path: "src/shared/python/pose_estimation/openpose_gui.py"
    engine_type: "openpose"

  # =============================================================================
  # MATLAB/SIMSCAPE MODELS
  # =============================================================================

  - id: "simscape_2d"
    name: "Matlab Simscape 2D"
    description: "2D golf swing Simscape Multibody model"
    type: "matlab_app"
    path: "engines/Simscape_Multibody_Models/2D_Golf_Model/matlab/Scripts/GolfSwingZVCF.slx"

  - id: "simscape_3d"
    name: "Matlab Simscape 3D"
    description: "3D golf swing Simscape Multibody model"
    type: "matlab_app"
    path: "engines/Simscape_Multibody_Models/3D_Golf_Model/matlab/Model/GolfSwing3D.slx"

  # =============================================================================
  # MUJOCO SPECIFIC MODELS (for engine selector)
  # =============================================================================

  - id: "humanoid_2d"
    name: "2D Humanoid 3L"
    description: "Simplified planar model."
    type: "engine_managed"
    path: "engines/physics_engines/mujoco/models/humanoid_2d_3link.xml"
    engine_type: "mujoco"

  - id: "humanoid_7dof"
    name: "7-DOF Spatial Model"
    description: "Full spatial whole-body model."
    type: "engine_managed"
    path: "engines/physics_engines/mujoco/models/humanoid_7dof.xml"
    engine_type: "mujoco"

  - id: "pendulum_simple"
    name: "Simple Pendulum"
    description: "Basic single link pendulum test."
    type: "engine_managed"
    path: "engines/physics_engines/mujoco/models/simple_pendulum.xml"
    engine_type: "mujoco"

  # =============================================================================
  # TOOLS AND UTILITIES
  # =============================================================================

  - id: "urdf_generator"
    name: "URDF Generator"
    description: "Interactive URDF model builder"
    type: "special_app"
    path: "tools/urdf_generator/launch_urdf_generator.py"

  - id: "c3d_viewer"
    name: "C3D Motion Viewer"
    description: "C3D motion capture file viewer and analyzer"
    type: "special_app"
    path: "engines/Simscape_Multibody_Models/3D_Golf_Model/python/src/apps/c3d_viewer.py"

  - id: "matlab_dataset_gui"
    name: "Dataset Generator GUI"
    description: "MATLAB forward dynamics dataset generator"
    type: "special_app"
    path: "engines/Simscape_Multibody_Models/3D_Golf_Model/matlab/src/scripts/dataset_generator/Dataset_GUI.m"

  - id: "matlab_golf_gui"
    name: "Golf Swing Analysis GUI"
    description: "MATLAB plotting suite with skeleton visualization"
    type: "special_app"
    path: "engines/Simscape_Multibody_Models/3D_Golf_Model/matlab/src/apps/golf_gui/2D GUI/main_scripts/golf_swing_analysis_gui.m"

  - id: "matlab_code_analyzer"
    name: "MATLAB Code Analyzer"
    description: "Static analysis and code quality dashboard"
    type: "special_app"
    path: "engines/Simscape_Multibody_Models/3D_Golf_Model/matlab/src/apps/code_analysis_gui/launchCodeAnalyzer.m"
