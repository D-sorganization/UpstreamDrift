[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "golf-modeling-suite"
version = "1.0.0"
description = "Comprehensive golf swing modeling suite with multiple physics engines"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Golf Modeling Suite Team"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Physics",
]
requires-python = ">=3.11"
dependencies = [
    "numpy>=1.26.4,<2.0.0",
    "pandas>=2.2.3,<3.0.0",
    "matplotlib>=3.8.0,<4.0.0",
    "scipy>=1.13.1,<2.0.0",
    "sympy>=1.12,<2.0.0",
    "PyQt6>=6.6.0,<7.0.0",
    "mujoco>=3.2.3,<4.0.0",
    "pyyaml>=6.0.1",
    "defusedxml>=0.7.1,<1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.2.1",
    "pytest-cov>=5.0.0",
    "pytest-mock>=3.14.0",
    "pytest-qt>=4.2.0",
    "pytest-benchmark>=4.0.0",
    "pip-audit>=2.7.0",
    "ruff==0.14.10",
    "black>=24.4.2",
    "mypy>=1.10.0",
    "pre-commit>=4.0.0",
    "types-PyYAML>=6.0.12.12",
    "pandas-stubs>=2.0.0",
    "types-requests>=2.31.0",
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=2.0.0",
    "sphinx-autodoc-typehints>=2.0.0",
    "myst-parser>=2.0.0",
]
engines = [
    "drake>=1.22.0,<2.0.0",
    "pin>=2.6.0,<3.0.0",
    "pin-pink>=1.0.0,<4.0.0",
    "crocoddyl>=2.0.0,<3.0.0",
    "qpsolvers>=1.10.0,<5.0.0",
    "osqp>=0.6.0,<2.0.0",
    "meshcat>=0.0.18",
    "ezc3d>=1.4.0",
]
analysis = [
    "opencv-python>=4.8.0",
    "imageio>=2.31.0",
    "scikit-learn>=1.3.0",
    "h5py>=3.9.0",
    "pillow>=10.0.0",
    "pyarrow>=14.0.0",
    "tables>=3.9.0",
]
optimization = [
    "casadi>=3.6.3",
]
all = [
    "golf-modeling-suite[dev,engines,analysis,optimization]",
]

[project.scripts]
golf-suite = "launchers.launch_golf_suite:main"

[project.urls]
Homepage = "https://github.com/D-sorganization/Golf_Modeling_Suite"
Repository = "https://github.com/D-sorganization/Golf_Modeling_Suite"
Issues = "https://github.com/D-sorganization/Golf_Modeling_Suite/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["shared*", "engines*", "launchers*", "tools*"]
exclude = ["tests*", "docs*"]

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.ruff_cache
  | \.pytest_cache
  | __pycache__
  | build
  | dist
)/
'''

[tool.ruff]
target-version = "py311"
line-length = 88
exclude = [
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".pytest_cache",
    "__pycache__",
    "build",
    "dist",
    "engines/matlab_simscape/",
    "engines/Simscape_Multibody_Models/*/matlab/",
]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
    "T",  # flake8-print (Check for print statements)
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"test_*.py" = ["B011", "T201"]
"scripts/*" = ["T201"]
"tools/*" = ["T201"]
"launchers/*" = ["T201"]
"*/examples/*" = ["T201"]
"reproduce_issue_fix.py" = ["T201"]
"validate_phase1_upgrades.py" = ["T201"]
"validate_suite.py" = ["T201"]
"check_system_health.py" = ["T201"]
"show_physics_parameters.py" = ["T201"]
"engines/physics_engines/mujoco/python/mujoco_humanoid_golf/cli_runner.py" = ["T201"]
"engines/pendulum_models/tools/scientific_auditor.py" = ["T201"]
"engines/Simscape_Multibody_Models/*/scripts/*.py" = ["T201"]
"engines/Simscape_Multibody_Models/*/matlab/*.py" = ["T201"]
"engines/physics_engines/mujoco/python/tests/test_urdf_io.py" = ["T201"]

[tool.mypy]
python_version = "3.11"
explicit_package_bases = true
ignore_missing_imports = true
check_untyped_defs = true
disallow_untyped_defs = true
warn_return_any = true
warn_unused_configs = true
exclude = [
    "engines/matlab_simscape/",
    "engines/Simscape_Multibody_Models/",
    "engines/pendulum_models/Pendulum Models/Pendulums_Model/",
    "legacy",
    "archive",
    "tests",
    "drake",
]

[[tool.mypy.overrides]]
# Temporary overrides for modules that still have untyped definitions
# Goal: Remove these overrides as files are typed
module = [
    "engines.physics_engines.mujoco.python.mujoco_humanoid_golf.meshcat_adapter",
    "engines.physics_engines.mujoco.python.mujoco_humanoid_golf.sim_widget",
    "engines.physics_engines.mujoco.python.mujoco_humanoid_golf.grip_modelling_tab",
    "engines.physics_engines.mujoco.python.mujoco_humanoid_golf.gui.tabs.controls_tab",
    "engines.physics_engines.mujoco.python.humanoid_launcher",
    "engines.physics_engines.mujoco.python.mujoco_humanoid_golf.plotting",
    "engines.physics_engines.mujoco.python.mujoco_humanoid_golf.examples_chaotic_pendulum",
    "engines.physics_engines.mujoco.python.mujoco_humanoid_golf.advanced_gui_methods",
    "engines.physics_engines.mujoco.python.mujoco_humanoid_golf.examples_joint_analysis",
    "engines.physics_engines.mujoco.python.mujoco_humanoid_golf.linkage_mechanisms.*",
    "engines.physics_engines.mujoco.python.mujoco_humanoid_golf.motion_optimization",
    "engines.physics_engines.mujoco.python.mujoco_humanoid_golf.club_configurations",
    "engines.physics_engines.mujoco.python.mujoco_humanoid_golf.video_export",
    "engines.physics_engines.drake.python.swing_plane_integration",
    "engines.physics_engines.drake.python.motion_optimization",
    "engines.physics_engines.drake.python.src.drake_gui_app",
    "engines.physics_engines.pinocchio.python.swing_plane_integration",
    "engines.pendulum_models.python.ui.double_pendulum_gui"
]
disallow_untyped_defs = false

[[tool.mypy.overrides]]
module = "engines.physics_engines.drake.python.motion_optimization"
warn_return_any = false

[[tool.mypy.overrides]]
module = "engines.physics_engines.drake.python.src.drake_gui_app"
ignore_errors = true

[[tool.mypy.overrides]]
module = "engines.physics_engines.pinocchio.python.double_pendulum_model.tests.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "*.tests.*"
ignore_errors = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--cov=shared",
    "--cov=launchers",
    "--cov-report=term-missing",
    "--cov-report=xml",
    "--cov-report=html",
    "--cov-fail-under=35",  # Realistic baseline - will increase as we add quality tests
]
testpaths = [
    "tests",
    "shared/python/tests",
    "engines/*/python/tests",
    "engines/*/tests",
]
python_files = [
    "test_*.py",
    "*_test.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "mujoco: marks tests requiring MuJoCo",
    "drake: marks tests requiring Drake",
    "pinocchio: marks tests requiring Pinocchio",
]

[tool.coverage.run]
# Coverage focused on shared components and launchers
# Engine implementations have their own test suites in engines/*/tests
# We focus on testing actual behavior, not achieving arbitrary coverage %
source = ["shared", "launchers"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/matlab/*",
    "*/legacy/*",
    "*/archive/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
