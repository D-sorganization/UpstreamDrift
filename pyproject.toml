[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "golf-modeling-suite"
version = "1.0.0"
description = "Comprehensive golf swing modeling suite with multiple physics engines"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Golf Modeling Suite Team"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Physics",
]
requires-python = ">=3.11"
dependencies = [
    "numpy>=1.26.4,<3.0.0",
    "pandas>=2.2.3,<3.0.0",
    "matplotlib>=3.8.0,<4.0.0",
    "scipy>=1.13.1,<2.0.0",
    "sympy>=1.12,<2.0.0",
    "PyQt6>=6.6.0,<7.0.0",
    # MuJoCo 3.3+ required for reshaped Jacobian API (mj_jacBody)
    # Earlier versions use flat arrays which require fallback handling
    # See Issue F-003 in Assessment C
    "mujoco>=3.3.0,<4.0.0",
    "pyyaml>=6.0.1",
    "defusedxml>=0.7.1,<1.0.0",
    "structlog>=24.1.0,<25.0.0",
    "simpleeval>=0.9.13",
    "ezc3d>=1.4.0",
    # API and authentication dependencies
    "fastapi>=0.126.0,<1.0.0",
    "uvicorn[standard]>=0.24.0,<1.0.0",
    "sqlalchemy>=2.0.0,<3.0.0",
    "pydantic[email]>=2.5.0,<3.0.0",
    # SECURITY: Replaced python-jose (CVE-2024-33663, CVE-2024-33664) with PyJWT
    "PyJWT>=2.10.1,<3.0.0",
    # SECURITY: Replaced passlib (abandoned since 2020) with bcrypt directly
    "bcrypt>=4.1.0,<5.0.0",
    "python-multipart>=0.0.6,<1.0.0",
    "slowapi>=0.1.9,<1.0.0",
    "jinja2>=3.1.6",
    "pypdf>=6.6.0",
    "urllib3>=2.6.3",
    "fonttools>=4.60.2",
    "marshmallow>=3.26.2,<4.0.0",
    # cryptography for JWT signatures (updated for CVE-2024-26130)
    "cryptography>=44.0.1,<47.0.0",
    # Dependencies from consolidated requirements.txt files
    "dm_control>=1.0.14",
    "lxml>=4.6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.2.1",
    "pytest-cov>=5.0.0",
    "pytest-mock>=3.14.0",
    "pytest-qt>=4.2.0",
    "pytest-benchmark>=4.0.0",
    "pytest-timeout>=2.3.0",  # Required for --timeout option
    "pytest-asyncio>=0.23.0", # Added from root requirements.txt
    "pytest-xdist>=3.5.0",    # Parallel test execution for faster CI
    "httpx>=0.25.0",  # Required for FastAPI TestClient
    "pip-audit>=2.7.0",
    "ruff==0.14.10",
    "black>=24.4.2",
    "mypy>=1.10.0",
    "pre-commit>=4.0.0",
    "types-PyYAML>=6.0.12.12",
    "pandas-stubs>=2.0.0",
    "types-requests>=2.31.0",
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=2.0.0",
    "sphinx-autodoc-typehints>=2.0.0",
    "myst-parser>=2.0.0",
]
engines = [
    "drake>=1.22.0,<2.0.0",
    "pin>=2.6.0,<3.0.0",
    "pin-pink>=1.0.0,<4.0.0",
    "crocoddyl>=2.0.0,<3.0.0",
    "qpsolvers>=1.10.0,<5.0.0",
    "osqp>=0.6.0,<2.0.0",
    "meshcat>=0.0.18",
]
analysis = [
    "opencv-python>=4.8.0",
    "imageio>=2.31.0",
    "scikit-learn>=1.3.0",
    "h5py>=3.9.0",
    "pillow>=10.0.0",
    "pyarrow>=14.0.0", # Used by OutputManager for Parquet support
    "tables>=3.9.0",   # Used by OutputManager for HDF5 support
]
optimization = [
    "casadi>=3.6.3",
]
all = [
    "golf-modeling-suite[dev,engines,analysis,optimization]",
]

[project.scripts]
golf-suite = "launchers.unified_launcher:launch"

[project.urls]
Homepage = "https://github.com/D-sorganization/Golf_Modeling_Suite"
Repository = "https://github.com/D-sorganization/Golf_Modeling_Suite"
Issues = "https://github.com/D-sorganization/Golf_Modeling_Suite/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["shared*", "engines*", "launchers*", "tools*", "api*", "config*"]
exclude = ["tests*", "docs*"]

[tool.black]
line-length = 88
target-version = ['py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.ruff_cache
  | \.pytest_cache
  | __pycache__
  | build
  | dist
  | shared/models/opensim/opensim-models
  | shared/models/myosuite/myo_sim
)/
'''

[tool.ruff]
target-version = "py311"
line-length = 88
exclude = [
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".pytest_cache",
    "__pycache__",
    "build",
    "dist",
    "src/engines/matlab_simscape/",
    "src/engines/Simscape_Multibody_Models/*/matlab/",
    "**/archive",
    "**/legacy",
    "src/shared/models/opensim/opensim-models/",
    "src/shared/models/myosuite/myo_sim/",
]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
    "T",  # flake8-print (Check for print statements)
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"test_*.py" = ["B011", "T201", "E402"]
"tests/*" = ["T201", "E402"]
"scripts/*" = ["T201"]
"tools/*" = ["T201"]
"launchers/*" = ["T201"]
"*/examples/*" = ["T201"]
"validate_phase1_upgrades.py" = ["T201"]
"validate_suite.py" = ["T201"]
"check_system_health.py" = ["T201"]
"show_physics_parameters.py" = ["T201"]
"src/engines/Simscape_Multibody_Models/**/matlab/**/*.py" = ["T201"]
"src/engines/physics_engines/mujoco/*.py" = ["T201"]
"verification/*" = ["T201"]
"src/shared/python/optimization/examples/*.py" = ["T201"]

[tool.mypy]
python_version = "3.11"
explicit_package_bases = true
ignore_missing_imports = true
disable_error_code = ["import-untyped"]
check_untyped_defs = true
disallow_untyped_defs = true
warn_return_any = true
warn_unused_configs = true
exclude = [
    "engines/matlab_simscape/",
    "engines/Simscape_Multibody_Models/",
    "engines/pendulum_models/Pendulum Models/Pendulums_Model/",
    "engines/physics_engines/mujoco/docker/",
    "legacy",
    "archive",
    "shared/models/opensim/opensim-models/",
    "shared/models/myosuite/myo_sim/",
    "scripts/",
]

# Disable untyped definition checks for test files
[[tool.mypy.overrides]]
module = [
    "tests.*",
    "*.tests.*"
]
disallow_untyped_defs = false

[tool.pytest.ini_options]
minversion = "6.0"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--cov=shared",
    "--cov=launchers",
    "--cov=engines", # Added for broader coverage
    "--cov-report=term-missing",
    "--cov-report=xml",
    "--cov-report=html",
    "--cov-fail-under=10",  # Reduced from 60% - current coverage is ~15%
    # Phase 2 Goal: Gradually increase to 60% as test coverage improves
    # Focus on physics computation paths and critical analysis methods
    "-m", "not slow",  # Skip slow tests by default - run with -m slow for full suite
    "--timeout=120",  # 120 second timeout per test to prevent hanging
]
testpaths = [
    "tests",
    "shared/python/tests",
    "engines/*/python/tests",
    "engines/*/tests",
    "engines/physics_engines/*/python/*/tests"
]
python_files = [
    "test_*.py",
    "*_test.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "mujoco: marks tests requiring MuJoCo",
    "drake: marks tests requiring Drake",
    "pinocchio: marks tests requiring Pinocchio",
    "requires_gl: marks tests requiring OpenGL/display",
    "benchmark: marks benchmark tests",
    "asyncio: marks tests as async/await tests",
]

[tool.coverage.run]
# Coverage focused on shared components and launchers
# Engine implementations have their own test suites in engines/*/tests
# We focus on testing actual behavior, not achieving arbitrary coverage %
source = ["shared", "launchers", "engines"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/matlab/*",
    "*/legacy/*",
    "*/archive/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
